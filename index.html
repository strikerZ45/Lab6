<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planetary Fact Sheet</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cedarville+Cursive&family=Exo&family=Orbitron&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Planetary Fact Sheet</h1>
  <table id="planets">
    <tr>
      <th></th>
      <th>Jupiter</th>
      <th>Neptune</th>
      <th>Saturn</th>
      <th>Venus</th>
    </tr>
    <tr>
      <td class="td_title">Images of Planets</td>
      <td><img class="planet_img" src="Images/jupiter.jpg" alt="Jupiter"></td>
      <td><img class="planet_img" src="Images/neptune.jpg" alt="Neptune"></td>
      <td><img class="planet_img" src="Images/saturn.jpg" alt="Saturn"></td>
      <td><img class="planet_img" src="Images/venus.jpg" alt="Venus"></td>
    </tr>
    <tr>
      <td class="td_title_Mass">Mass</td>
      <td>1898</td>
      <td>102</td>
      <td>568</td>
      <td>4.87</td>
    </tr>
    <tr>
      <td class="td_title_Diameter">Diameter</td>
      <td>142,984</td>
      <td>49,528</td>
      <td>120,536</td>
      <td>12,104</td>
    </tr>
    <tr>
      <td class="td_title_Gravity">Gravity</td>
      <td>23.1</td>
      <td>11.0</td>
      <td>9.0</td>
      <td>8.9</td>
    </tr>
    <tr>
      <td class="td_title_Length">Length of Day</td>
      <td>9.9</td>
      <td>16.1</td>
      <td>10.7</td>
      <td>2802.0</td>
    </tr>
    <tr>
      <td class="td_title_Number">Number of Moons</td>
      <td>92</td>
      <td>14</td>
      <td>83</td>
      <td>0</td>
    </tr>
    <tr>
      <td class="td_title_Distance">Distance from Sun</td>
      <td>778.5</td>
      <td>4515.0</td>
      <td>1432.0</td>
      <td>108.2</td>
    </tr>
    <tr>
      <td class="td_title_Ring">Ring System</td>
      <td>Yes</td>
      <td>Yes</td>
      <td>Yes</td>
      <td>No</td>
    </tr>
  </table>
</body>
